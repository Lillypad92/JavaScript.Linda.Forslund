<!DOCTYPE html>
<html lang="en">
  <script>
    window.addEventListener("load", function (e) {
      fetchMusicGroups(API_MUSICGROUPS_PAGENUMBER);

        //e is ".page-link"
        document.querySelectorAll(".page-link").forEach(function (e) {
        e.addEventListener("click", function (e) {

        let paginationElement = document.getElementById("pagination")
        let activeElement = paginationElement.querySelector(".active")
        let pageNumber = -1

        activeElement.classList.remove("active")

        if (e.currentTarget.id === "nextPage") {
         pageNumber = parseInt(activeElement.querySelector("[data-page]").dataset.page) + 1
         paginationElement.querySelector("[data-page='" + pageNumber + "']").parentNode.classList.add("active")
        }else if (e.currentTarget.id === "prevPage") {
         pageNumber = parseInt(activeElement.querySelector("[data-page]").dataset.page) - 1
         paginationElement.querySelector("[data-page='" + pageNumber + "']").parentNode.classList.add("active")
        }else{
          e.currentTarget.parentNode.classList.add("active")
          pageNumber = parseInt(e.currentTarget.dataset.page)
        }

        let somesortofbutton = paginationElement.querySelector(".disabled")
        if(somesortofbutton !== null){
          somesortofbutton.classList.remove("disabled")
        }
        
        if(pageNumber === 1){
          document.getElementById("prevPage").classList.add("disabled")
        }
        if(pageNumber === 10){
          document.getElementById("nextPage").classList.add("disabled")
        }
        
        pageClick(pageNumber);
        });
      });
    });

  </script>
