<!DOCTYPE html>
<html lang="en">
  <script>
    window.addEventListener("load", function (e) {
      setupMusicGroups();

      document.getElementById("nextPage").addEventListener("click", () => {
        setCurrentPaginationPage(currentPaginationPage + 1);
      });

      document.getElementById("prevPage").addEventListener("click", () => {
        setCurrentPaginationPage(currentPaginationPage - 1);
      });

      document.getElementById("searchInput").addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            document.getElementById("searchBtn").click()
          }
        });
    });
  </script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=DynaPuff:wght@400..700&family=Shadows+Into+Light&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./styles/style.css" />

    <title>AppMusic | Linda Forslund</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AppMusic <i class="bi bi-music-note-list"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="music-band-page.html" >Music bands</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container px-4 py-4">
        <h2 class="pb-2 border-bottom text-center" id="h2">
          List of music bands <i class="bi bi-boombox"></i>
        </h2>

        <form class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" id="searchBtn" type="button" onclick="searchMusicGroup()" >Search</button>
          <button class="btn btn-outline-success" style="display: none" id="btnRemoveFilter" onclick="removeFilter()" type="button"> X</button>
        </form>

        <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
          <div class="col-md-7 col-lg-10">
            <div class="col-md-10 themed-grid-head-col" id="musicBandTitle">
              Music bands
            </div>
            <div class="row mb-2 text-center" id="list-of-items"></div>
            <div style="display: none" class="spinner-border" id="spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <nav aria-label="Standard pagination example">
              <ul class="pagination" id="pagination">
                <li class="page-item">
                  <a class="page-link" href="#list-of-items" aria-label="Previous" id="prevPage">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item" id="nextPageContainer">
                  <a class="page-link" href="#list-of-items" aria-label="Next" id="nextPage">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./script/helper.js"></script>
    <script type="text/javascript" src="./script/API/music-group.js"></script>
  </body>
</html>
